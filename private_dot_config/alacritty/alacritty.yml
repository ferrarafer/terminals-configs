# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 100
    lines: 25

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  opacity: 0.95

  startup_mode: Windowed

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  size: 18.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

schemes:
  dracula: &dracula
    primary:
      background: '0x282a36'
      foreground: '0xf8f8f2'
    normal:
      black:   '0x000000'
      red:     '0xff5555'
      green:   '0x50fa7b'
      yellow:  '0xf1fa8c'
